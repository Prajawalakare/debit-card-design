<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Debit-card</title>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="front">
        <div class="head-img">
          <img src="./assets/img/chip.png" alt="chip" class="chip-img">
          <img src="./assets/img/visa.png" alt="visa" class="visa-img">
        </div>
        <div class="number">
          <span>4532</span>
          <span>5362</span>
          <span>9586</span>
          <span>4256</span>
        </div>
        <div class="card-holder">
          <span>
            <p class="card-info">Card Holder</p>
            <p >Prajwal Akare</p>
          </span>
          <span>
            <p class="card-info">Valid till</p>
            <p>10 / 2024</p>
          </span>
          </div>
        </div>
      
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
  
</body>
</html>
